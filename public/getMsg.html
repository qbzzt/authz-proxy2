

<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">

  <head>
    <title>Message</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <!--  Use the Angular library  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
    
	<script>
	/*eslint-env browser */
	var myApp = angular.module("myApp", ["ngSanitize"]);
	var scope;

	myApp.controller("myCtrl", function($scope, $http, $sce) {
  		scope = $scope;
  		
  		$scope.msg = "";
  		$scope.id = "0";
  		
  		$scope.getMsg = function() {
  			$http({
				method: "GET",
				url: "/msg/" + $scope.id
			}).then(
				function(response) {
					if (response.data !== "") {
						$scope.msg += response.data + "<br />"; 
						console.log($scope.msg);
					}

				},
				function(response) { console.log("Error " + response.statusText); }
			);
		};
		
		
		$scope.cleanup = function(msg) {
			return $sce.trustAsHtml(msg);
		};
		
		
		// Look for a message every second
		setInterval($scope.getMsg, 1000);
  	});
    
   </script>
    
    <style type="text/css"> 
    .overlay {
    	position: absolute;
     	top: 0;
     	left: 0;
     	right: 0;
     	bottom: 0;
     	background-color: rgba(0, 0, 0, 0.75);
     	z-index: 9999;
     	color: white;
     	display: inline-block;
     	text-align: center;
 	}
    </style>
       
  </head>

  <body>
	Blah blah blah
  	<div class="overlay" ng-show="msg !== ''">
  		<p ng-bind-html="cleanup(msg)"></p>
 	 	<br />
 	 	<button type="button" class="btn btn-info" ng-click="msg = ''">
 	 		Dismiss
 	 	</button>
 	 </div>
  </body>
  
</html>
